<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script defer src="script.js"></script>
  <title>מפתימון || האימונים שלך על המפה</title>
</head>

<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />

    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">סוג</label>
          <select class="form__input form__input--type">
            <option value="running">ריצה</option>
            <option value="cycling">רכיבה</option>
          </select>
        </div>
        <div class="form__row">
          <label class="form__label">מרחק</label>
          <input class="form__input form__input--distance" placeholder='ק"מ' />
        </div>
        <div class="form__row">
          <label class="form__label">משך</label>
          <input class="form__input_right form__input--duration" placeholder="דקות" />
        </div>
        <div class="form__row">
          <label class="form__label">קצב</label>
          <input class="form__input form__input--cadence" placeholder="צעדים בדקה" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">גובה מצטבר</label>
          <input class="form__input form__input--elevation" placeholder="מטרים" />
        </div>
        <button class="form__btn">OK</button>
      </form>
    </ul>

    <p class="copyright">
      &copy; Copyright by
      <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>.
    </p>
  </div>

  <div id="map"></div>
</body>

</html>
